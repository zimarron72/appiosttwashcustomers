<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Sing up an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-logo"></div>
  <div style="text-align: center;
   color: #ca083f;
    font-weight: bolder;
     font-size: x-large;
      margin-top: -23px;
  font-style: oblique;">Express</div>
  <div style="text-align: center;
    color: #fff;  
      font-size: x-small;  
   font-style: oblique;">with the usual care!</div>
  <form [formGroup]="form_registro" (ngSubmit)="submit()" novalidate>
    <!--<ion-list>-->
    <ion-item lines="full" class="lleno">
      <ion-label  position="floating" class="etiqueta">Full name</ion-label>
      <ion-icon name="person" color="light" slot="end"></ion-icon>
      <ion-input color="light" placeholder="Full name" formControlName="name" type="text" required></ion-input>
     
    </ion-item>
    <ion-item lines="full" class="lleno">
      <ion-label  position="floating" class="etiqueta">Email</ion-label>
      <ion-icon name="mail" color="light" slot="end"></ion-icon>
      <ion-input color="light"  placeholder="Email" formControlName="email" type="email" required></ion-input>
     
    </ion-item>
    <ion-item lines="full" class="lleno">
      <ion-label position="floating" class="etiqueta">Password</ion-label>
      <ion-icon name="lock-closed" color="light" slot="end"></ion-icon>
     
      <ion-input color="light" placeholder="Password" formControlName="password" type="password" required></ion-input>
    </ion-item>

 
    <!--</ion-list>-->
        <ion-button *ngIf ='verboton' type="submit" color="primary" expand="block" >CONTINUE</ion-button>
   
  </form>
 <div  style="text-align: center; padding:5px; color: chartreuse" >Do you accept the <a class="sodio" href="https://www.washtt.com/terms-and-conditions" target="_Blank">Terms and Conditions</a> & <a class="sodio" href="https://www.washtt.com/privacy" target="_Blank">Privacy Policy?</a></div>

  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="respuesta" value="NOT"  >
    <ion-segment-button style="color: #f2f2f2; background-color:#004594; " value="NOT"  >
      <ion-label>NOT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="YES" style="color: #fff; background-color: #ca083f ">
      <ion-label>YES</ion-label>
    </ion-segment-button>
  </ion-segment>

  <br>
  <br>
   
<ion-grid>


  <ion-row >
    <ion-col>
      <ion-button   color="primary" expand="block" (click) = "login()" >RETURN TO LOGIN</ion-button>
    </ion-col>
  </ion-row> 
 
</ion-grid>





</ion-content>
