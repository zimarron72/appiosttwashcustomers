<ion-header>
  <ion-toolbar >
   
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-logo"></div>
  <div style="text-align: center; color:#f2f2f2">Version 2.0.0</div>
  <form [formGroup]="form_login" (ngSubmit)="submit()" novalidate>
    <ion-item lines="full" >
      <ion-label  position="floating" >Email</ion-label>
      <ion-icon name="mail" color="light" slot="end"></ion-icon>
      <ion-input color="light" placeholder="Email" formControlName="email" type="email" required></ion-input>
     
    </ion-item>
    <ion-item lines="full" >
      <ion-label position="floating" >Password</ion-label>
      <ion-icon name="lock-closed" color="light" slot="end"></ion-icon>
     
      <ion-input color="light" placeholder="Password" formControlName="password" type="password" required></ion-input>
    </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button  type="submit" color="primary" expand="block" >LOGIN</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
<ion-grid>
  <ion-row>
    <ion-col>

      
      <ion-button  color="primary" expand="block" (click) = "resetpassword()" >FORGOT YOUR PASSWORD</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="separador">Or sign in with</div>    
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button   color="primary" expand="block" (click) = "logingoogle()" >GOOGLE</ion-button>
    </ion-col>
  </ion-row> 

<ion-row>
    <ion-col>
      <div class="separador">Don't have an account?</div>    
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button   color="primary" expand="block" (click) = "registro()" >Create an account</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
