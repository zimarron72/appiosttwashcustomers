<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
   <ion-toolbar  style ="color:#f2f2f2;" color="primary"> 
    <ion-icon name="warning" slot='start' style ="color:#f2f2f2;"></ion-icon>
    <ion-title size="small">In case of changes made to the data in this table, refresh the table to view the changes.</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  

  <ion-list style="margin-top: -8px;">

    <ion-item   color="primary" routerLink="/tabs-cliente/tobook/mybooks/1">

      <ion-label floating ion-left>
        <ion-icon name="warning" item-start class="text-primary" class="figura"></ion-icon> 
       ON WAITING              
      </ion-label>
      <IonBadge  >({{inhold}})</IonBadge>
      
    </ion-item>
    
    <ion-item color ="warning" routerLink="/tabs-cliente/tobook/mybooks/2">

      <ion-label floating ion-left>
        <ion-icon name="checkmark-circle" item-start class="text-primary" class="figura"></ion-icon> 
        COMFIRMED     
      </ion-label >
      <IonBadge  >({{confirmed}})</IonBadge>
  
    </ion-item>

    <ion-item color ="success"  routerLink="/tabs-cliente/tobook/mybooks/7">
     
      <ion-label floating ion-left>
        <ion-icon name="checkmark-done-circle" item-start class="text-primary" class="figura"></ion-icon> 
      ATTENDED     
      </ion-label>
      <IonBadge  >({{completed}})</IonBadge>
    </ion-item>

    <ion-item  routerLink="/tabs-cliente/tobook/mybooks/9">
   
      <ion-label floating ion-left>
        <ion-icon name="close-circle" item-start class="text-primary" class="figura"></ion-icon> 
      CANCELLED      
      </ion-label>
      <IonBadge  >({{cancelled}})</IonBadge>
    </ion-item>
  
   
  
  </ion-list> 


</ion-content>
