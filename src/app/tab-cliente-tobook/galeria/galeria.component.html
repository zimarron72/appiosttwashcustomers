<ion-header>
  <ion-toolbar color="primary">
 
    <ion-title><ion-icon name="sparkles"></ion-icon>  Images of Job</ion-title>
   
  </ion-toolbar>
  <ion-toolbar  style ="color:#f2f2f2;" color="primary"> 
 
    <ion-icon name="information-circle" slot='start' style ="color:#f2f2f2;"></ion-icon>
    <ion-title size="small">The images presented correspond to your vehicle after cleaning.</ion-title>
   
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
 <div style="background-color:#cb033c; color: #fff" >
  <ion-button (click) = "goBack()" fill="clear" style="color: #fff;" >
    <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
    back    
  </ion-button> 

</div>


<ion-slides [options]="sliderOpt" zoom  class="ion-margin-top" >


<ion-slide *ngFor="let imagen of imagenes">																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																			 
<ion-card>
<img src="{{imagen.url}}" /> 
</ion-card>
</ion-slide>

</ion-slides >
